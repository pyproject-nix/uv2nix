[project]
name = "webapp"
version = "0.1.0"
description = "Web application package"
requires-python = ">=3.12"
dependencies = [
    "flask",
    "shared",
    "requests",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
]

[project.dependency-groups]
test = [
    "pytest-cov",
    "pytest-mock",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
