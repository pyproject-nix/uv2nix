[project]
name = "api"
version = "0.1.0"
description = "API package"
requires-python = ">=3.12"
dependencies = [
    "fastapi",
    "shared",
    "uvicorn",
]

[project.optional-dependencies]
prod = [
    "gunicorn",
]

[project.dependency-groups]
lint = [
    "ruff",
    "mypy",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
